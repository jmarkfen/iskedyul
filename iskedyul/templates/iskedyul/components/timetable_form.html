{% extends 'iskedyul/components/card.html' %}
{% block card_body %}
    <form method="post" action="{{ form_action }}">
        {% csrf_token %}
        <div class="row">
            <div class="col-md">
                <div class="mb-3">
                    <label for="title"  class="form-label">Title</label>
                    <input type="text" id="title" name="title" value="{{ timetable.title }}" placeholder="Enter title" class="form-control">
                </div>
            </div>
        </div>
        <input type="hidden" name="id" value="{{ timetable.id }}">
        <input type="hidden" name="next_url" value="{{ next_url }}">
        {% include 'iskedyul/components/save_button.html' with button_text='Save timetable' %}
        <a href="{% url 'delete_timetable_dialog' timetable.id %}" class="btn btn-danger">Delete</a>
    </form>
{% endblock card_body %}
