<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link href="{% static 'bootstrap-5.3.1-dist/css/bootstrap.min.css' %}"
              rel="stylesheet">
        <link href="{% static 'flatpickr/flatpickr.min.css' %}" rel="stylesheet">
        <title>
            {% block title %}
                Iskedyul
            {% endblock title %}
        </title>
    </head>
    <body class="d-flex flex-column vh-100 ">
        <header>
            {% include 'iskedyul/components/navbar.html' %}
        </header>
        <main class="container flex-grow-1">
            {% block content %}
                This content will be replaced by different html code for each page.
            {% endblock content %}
        </main>
        <footer class="mt-auto footer text-center">
            <div class="p-4 height-auto">
                BSIT 3D
                <br>
                IT 373
            </div>
        </footer>
        <script src="{% static 'unpkg.com_@popperjs_core@2.11.8_dist_umd_popper.min.js' %}"></script>
        <script src="{% static 'bootstrap-5.3.1-dist/js/bootstrap.min.js' %}"></script>
    </body>
</html>
